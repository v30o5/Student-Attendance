<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قائمة الحضور - جامعة المجمعة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <h1>قائمة الحضور</h1>
        <img src="{{ url_for('static', filename='mu_logo.png') }}" alt="جامعة المجمعة">
    </header>

    <nav class="navbar">
        <a href="{{ url_for('teacher_dashboard') }}">لوحة التحكم</a>
        <a href="{{ url_for('generate_qr') }}">الباركود</a>
        <a href="{{ url_for('attendees_list') }}">قائمة الحضور</a>
    </nav>

    <main class="container">
        <h2>الحضور المسجل</h2>
        {% if attendees %}
        <table style="width:100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="border-bottom:2px solid #ddd; padding:8px;">الاسم</th>
                    <th style="border-bottom:2px solid #ddd; padding:8px;">رقم الطالب</th>
                    <th style="border-bottom:2px solid #ddd; padding:8px;">الوقت</th>
                </tr>
            </thead>
            <tbody>
                {% for attendee in attendees %}
                <tr>
                    <td style="border-bottom:1px solid #eee; padding:8px;">{{ attendee.name }}</td>
                    <td style="border-bottom:1px solid #eee; padding:8px;">{{ attendee.student_id }}</td>
                    <td style="border-bottom:1px solid #eee; padding:8px;">{{ attendee.time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>لا يوجد حضور مسجل بعد.</p>
        {% endif %}
    </main>
</body>
</html>
