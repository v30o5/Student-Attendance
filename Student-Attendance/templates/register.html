<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Attendance Registration</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; margin-top: 50px; background-color: #f8f9fa; }
        .container { padding: 40px; background-color: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; text-align: center; width: 90%; max-width: 400px; }
        h1 { color: #333; }
        form { margin-top: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; text-align: right; }
        button { width: 100%; padding: 12px; border: none; background-color: #28a745; color: white; font-size: 16px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل الحضور</h1>
        <form action="/register" method="post">
            <label for="name" style="display: block; text-align: right; margin-bottom: 5px;">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="student_id" style="display: block; text-align: right; margin-bottom: 5px;">الرقم الجامعي:</label>
            <input type="text" id="student_id" name="student_id" required>

            <button type="submit">تسجيل</button>
        </form>
    </div>
</body>
</html>
