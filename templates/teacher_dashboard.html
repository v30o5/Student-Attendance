<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - نظام الحضور</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="app-header">
        <div class="header-logo">
            <img src="{{ url_for('static', filename='mu_logo.png') }}" alt="شعار جامعة المجمعة">
        </div>
        <div class="header-title">
            <h1>نظام تسجيل الحضور</h1>
        </div>
    </header>

    <main class="main-container">
        <div class="content-card">
            <h2>لوحة التحكم</h2>
            <p class="subtitle">اختر الإجراء المطلوب من القائمة المنظمة أدناه.</p>
            
            <ul class="action-list">
                <li>
                    <a href="{{ url_for('generate_qr') }}">
                        <i class="fas fa-qrcode"></i>
                        <div class="action-text">
                            <strong>إنشاء باركود جديد</strong>
                            <span>بدء جلسة حضور جديدة وعرض الباركود للطلاب.</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('attendees_list') }}">
                        <i class="fas fa-users"></i>
                        <div class="action-text">
                            <strong>عرض قائمة الحضور</strong>
                            <span>مراجعة سجلات الطلاب الذين قاموا بتسجيل حضورهم.</span>
                        </div>
                    </a>
                </li>
                <li class="danger">
                    <form action="{{ url_for('clear_list') }}" method="post" onsubmit="return confirm('تنبيه: سيتم حذف جميع سجلات الحضور. هل أنت متأكد؟');">
                        <button type="submit">
                            <i class="fas fa-trash-alt"></i>
                            <div class="action-text">
                                <strong>مسح جميع السجلات</strong>
                                <span>حذف كافة بيانات الحضور الحالية للبدء من جديد.</span>
                            </div>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
